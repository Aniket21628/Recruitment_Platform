<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-email.css">
</head>

<body>
    <div id="first-window">
        <div id="side-img">
            <img id="clg-logo" src="../images/clg.png" alt="Institute Logo">
            <p id="login-msg">Single Window Platform for Campus Recruitment</p>
            <img id="cdp-logo" src="../images/logo.png" alt="Placement Cell Logo">
        </div>
        <div id="login-form">
            <div>
                <form id="signup-email-id" class="form">
                    <div>
                        <h3>Hello Students,
                            <br>Let's get you registered !!
                        </h3>
                    </div>
    
                        <div class="flex-column">
                            <label>Email </label>
                        </div>
                        <div class="inputForm">
                            <input type="email" class="input" pattern="[a-zA-Z]{3}_[0-9]{7}@iiitm.ac.in"
                                placeholder="Enter your Email">
                        </div>

                    <button class="button-submit">Get Verification Link</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="signup.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
