<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sidebar {
            min-height: 100vh;
            height: auto;
            background-color: #140878;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1em;
        }
        .sidebar a:hover {
            background-color: #4839d5;
        }
        .sub:hover{
            background-color: #4839d5;
        }
        .main-content {
            padding: 20px;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            border-bottom: 2px solid #eaeaea;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #4839d5;
            color: white;
        }
        .btn-custom:hover {
            background-color: #140878;
            color: white;
        }
        .badge {
            background-color: red;
            color: white;
        }
        .badge-secondary {
            background-color: #e6e6e6;
            color: #333;
        }
        .badge-secondary i {
            cursor: pointer;
        }
        .badge-secondary i:hover {
            color: red;
        }
        .header span {
            background-color: red;
            border-radius: 50%;
            color: white;
            padding: 2px 6px;
        }
        .remove-badge {
            cursor: pointer;
        }
        .sub-options {
            display: none;
            margin-top: 5px;
            padding-left: 20px;
        }
        .sub-options.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="text-center mb-4">
                    <img src="images/logo-white-Photoroom.png" alt="University Logo" class="img-fluid mb-3">
                    <div class="profile" style="display: flex; align-items: center;">
                        <div style="text-align: center;">
                            <h4 id="studentName" style="margin-left: 10px;"></h4>
                            <p id="programName"></p>
                        </div>
                    </div>
                    <a href="#" id="jobs-btn"><i  class="fa-solid fa-briefcase" ></i> Jobs</a>
                    <a href="#" id="home-btn"><i class="fas fa-home"></i>Home</a>
                    <a href="#"><i class="fas fa-tasks"></i> Applied Jobs</a>
                    <a href="#"><i class="fas fa-user"></i> My Profile</a>
                    <a href="/logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="header d-flex justify-content-between align-items-center">
                    <h1>Consent Form</h1>
                </div>
                <div class="main-content">
                    <form id="driveForm">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="fname"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="lname"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="programs"><strong>Programs</strong></label>
                                <select id="programs" class="custom-select">
                                    <option value="Computer Science and Engineering (CSE)">Computer Science and Engineering (CSE)</option>
                                    <option value="Mathematics and Scientific Computing">Mathematics and Scientific Computing</option>
                                    <option value="Electrical and Electronics Engineering (EEE)">Electrical and Electronics Engineering (EEE)</option>
                                    <option value="IPG - M.Tech">IPG - M.Tech</option>
                                    <option value="IPG- MBA">IPG- MBA</option>
                                    <option value="Masters of Technology (M.Tech)">Masters of Technology (M.Tech)</option>
                                    <option value="Masters of Business Administration">Masters of Business Administration</option>
                                    <option value="Ph.D">Ph.D</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="batch"><strong>Batch</strong></label>
                                <input type="number" class="form-control" id="batch" placeholder="YYYY" pattern="[0-9]{4}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="rollno"><strong>Roll Number</strong></label>
                                <input type="text" class="form-control" id="rollno" pattern="[0-9]{4}[a-zA-Z]{3}-[0-9]{3}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="pemail"><strong>Personal Email</strong></label>
                                <input type="email" class="form-control" id="pemail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="cemail"><strong>College Email</strong></label>
                                <input type="email" class="form-control" id="cemail" pattern="[a-zA-Z]{3}_[0-9]{7}@iiitm.ac.in" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label><strong>Criteria</strong></label>
                                <div class="form-check">
                                    <label class="form-check-label" for="cgpaCriteria">
                                        CGPA
                                    </label>
                                    <input type="text" class="form-control mt-2" id="cgpaCriteria" placeholder="Enter CGPA" min="0" step="1">
                                </div>
                                <div class="form-check mt-2">
                                    <label class="form-check-label" for="backlogsCriteria">
                                        Backlogs
                                    </label>
                                    <input type="number" class="form-control mt-2" id="backlogsCriteria" placeholder="Enter No. of Backlogs" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="resumeLink"><strong>Resume Link</strong></label>
                                <input type="url" class="form-control" id="resumeLink" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" id="apply" class="btn btn-custom mt-3">Apply Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        const urlParams=new URLSearchParams(window.location.search)
        const did= urlParams.get('did');
        const sid = urlParams.get('sid');
        document.getElementById('driveForm').addEventListener('submit', function (event) {
            event.preventDefault();
           

            const formData = {
                    fname: document.getElementById('fname').value,
                    lname: document.getElementById('lname').value,
                    program: document.getElementById('programs').value,
                    batch: document.getElementById('batch').value,
                    roll: document.getElementById('rollno').value,
                    pemail: document.getElementById('pemail').value,
                    cemail: document.getElementById('cemail').value,
                    cgpa: document.getElementById('cgpaCriteria').value,
                    backlogs: document.getElementById('backlogsCriteria').value,
                    resumelink: document.getElementById('resumeLink').value,
                    studentId: sid,
                    driveId: did,
                    isApplied:true,
                    currentRound:0
                };
    
                // Post data to server
                fetch('/consent-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Applied successfully!');
                    window.location.href = `/stuhome?id=${sid}`; 
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while applying');
                });

                window.location.href = `/stuhome?id=${sid}`;

            });
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = `/homestu?id=${sid}`;
            })
            document.getElementById('jobs-btn').addEventListener('click', () => {
                window.location.href = `/stuhome?id=${sid}`; 

            })
            document.addEventListener('DOMContentLoaded', async () => {
                if (sid) {
                    try {
                        const response = await fetch(`/student/${sid}`);
                        if (response.ok) {
                            const data = await response.json();
                            document.getElementById('studentName').textContent = `${data.name}`;
                            

                        } else {
                            document.getElementById('studentName').textContent = 'Student not found';
                        }

                        const response2 = await fetch(`/stuProfileDetails?id=${sid}`);
                        if(response2.ok) {
                            const profile = await response2.json();
                            if(!(profile.Program==undefined) ){
                                document.getElementById('programs').value=`${profile.Program}`;
                            }
                            if(!(profile.EnrollmentYear==undefined)){
                                document.getElementById('batch').value=`${profile.EnrollmentYear}`;
                            }
                            if(!(profile.Rollno==undefined)){
                                document.getElementById('rollno').value=`${profile.Rollno}`;
                            }
                            if(!(profile.PEmail==undefined)){
                                document.getElementById('pemail').value=`${profile.PEmail}`;
                            }
                            if(!(profile.CEmail==undefined)){
                                document.getElementById('cemail').value=`${profile.CEmail}`;
                            }
                            if(!(profile.CGPA==undefined)){
                                document.getElementById('cgpaCriteria').value=`${profile.CGPA}`;
                            }
                            if(!(profile.Backlogs==undefined)){
                                document.getElementById('backlogsCriteria').value=`${profile.Backlogs}`;
                            }
                        } else {
                            throw new Error('Error fetching profile details.');
                        }
                        

                    } catch (error) {
                        console.error('Error fetching student details:', error);
                        document.getElementById('studentName').textContent = 'Error fetching student details';
                    }
                } else {
                    document.getElementById('studentName').textContent = 'No student ID provided';
                }
            });
            document.addEventListener('DOMContentLoaded', () => {
                const logoutBtn = document.querySelector('#logout-btn'); // Assuming there's a logout button with this ID
            
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', async (event) => {
                        event.preventDefault();
            
                        try {
                            const response = await fetch('/logout', { method: 'GET' });
            
                            if (response.ok) {
                                alert('Logout successful!');
                                window.location.href = '/';
                            } else {
                                alert('Error logging out. Please try again.');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('An error occurred during logout. Please try again.');
                        }
                    });
                }
            });
            window.addEventListener('pageshow', function (event) {
                if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                    // If coming back to the page from cache, reload the page
                    window.location.reload();
                }
            });

            
    </script>
</body>
</html>
