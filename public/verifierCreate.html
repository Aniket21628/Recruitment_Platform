<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: auto;
            background-color: #140878;
            
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1em;
        }
        .sidebar a:hover {
            background-color: #4839d5;
            border-radius: 6px;
        }
        .sub:hover{
            background-color: #4839d5;
        }
        .main-content {
            padding: 20px;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            border-bottom: 2px solid #eaeaea;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #140878;
            color: black;
        }
        .btn-custom:hover {
            background-color: #4839d5;
            
            color: black;
        }
        .badge {
            background-color: red;
            color: white;
        }
        .badge-secondary {
            background-color: #e6e6e6;
            color: #333;
        }
        .badge-secondary i {
            cursor: pointer;
        }
        .badge-secondary i:hover {
            color: red;
        }
        .header span {
            background-color: red;
            border-radius: 50%;
            color: white;
            padding: 2px 6px;
        }
        .remove-badge {
            cursor: pointer;
        }
        .sub-options {
            display: none;
            margin-top: 5px;
            padding-left: 20px;
        }
        .sub-options.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="text-center mb-4">
                    <img src="images/logo-white-Photoroom.png" alt="University Logo" class="img-fluid mb-3" style="padding-top: 40px; width:100%;">
                    <div class="mb-3">
                        <h3 class="mt-2">Anurag Srivastava</h3>
                        <h4 style="padding-top: 20px;">Verifier</h4>
                    </div>
                    <a href="#" id="verifierHome">Home</a>
                    <a href="#" class=" active">Create New Drive</a>
                    <a href="#">Logout</a>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="header d-flex justify-content-between align-items-center">
                    <h1>Create New Drive</h1>
                </div>
                <div class="main-content">
                    <form id="driveForm">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="jobType"><strong>Job Type</strong></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jobType" id="internship" value="internship">
                                        <label class="form-check-label" for="internship">Internship</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jobType" id="fullTime" value="fullTime">
                                        <label class="form-check-label" for="fullTime">Full Time</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name"><strong>Company Name</strong></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name"><strong>Registered Recruiter Email</strong></label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="programs"><strong>Programs</strong></label>
                                <div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="bachelor" value="bachelor" onchange="toggleSubOptions('bachelor')">
                                        <label class="custom-control-label" for="bachelor">Bachelors</label>
                                        <div class="sub-options" id="bachelorOptions">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="cse" value="cse">
                                                <label class="custom-control-label" for="cse">Computer Science and Engineering (CSE)</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="msc" value="msc">
                                                <label class="custom-control-label" for="msc">Mathematics and Scientific Computing</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="eee" value="eee">
                                                <label class="custom-control-label" for="eee">Electrical and Electronics Engineering (EEE)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="master" value="master" onchange="toggleSubOptions('master')">
                                        <label class="custom-control-label" for="master">Masters</label>
                                        <div class="sub-options" id="masterOptions">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="mtech" value="mtech">
                                                <label class="custom-control-label" for="mtech">Masters of Technology (M.Tech)</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="mba" value="mba">
                                                <label class="custom-control-label" for="mba">Masters of Business Administration</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="associate" value="associate" onchange="toggleSubOptions('associate')">
                                        <label class="custom-control-label" for="associate">IPG</label>
                                        <div class="sub-options" id="associateOptions">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="imt" value="imt">
                                                <label class="custom-control-label" for="imt">IPG - M.Tech</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="ipgmba" value="ipgmba">
                                                <label class="custom-control-label" for="ipgmba">IPG- MBA</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="phd" value="phd">
                                        <label class="custom-control-label" for="phd">Ph.D</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="batch"><strong>Batch</strong></label>
                                <input type="number" class="form-control" id="batch" placeholder="YYYY" value="2024" pattern="[0-9]{4}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label><strong>Criteria</strong></label>
                                <div class="form-check">
                                    <label class="form-check-label" for="cgpaCriteria">
                                        CGPA
                                    </label>
                                    <input type="text" class="form-control mt-2" id="cgpaCriteria" placeholder="Enter Eligible CGPA" min="0" step="1">
                                </div>
                                <div class="form-check mt-2">
                                    <label class="form-check-label" for="backlogsCriteria">
                                        Backlogs
                                    </label>
                                    <input type="number" class="form-control mt-2" id="backlogsCriteria" placeholder="Enter Max No. of Backlogs" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label><strong>Package</strong></label>
                                <div class="form-check">
                                    <label class="form-check-label" for="minPackage">
                                        Minimum
                                    </label>
                                    <input type="number" class="form-control mt-2" id="minPackage" placeholder="Enter Min. Package (LPA)" min="0" step="0.1">
                                </div>
                                <div class="form-check mt-2">
                                    <label class="form-check-label" for="maxPackage">
                                        Maximum
                                    </label>
                                    <input type="number" class="form-control mt-2" id="maxPackage" placeholder="Enter Max. Package (LPA)" min="0" step="0.1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="dateOfDrive"><strong>Date of Drive</strong></label>
                                <input type="date" class="form-control" id="dateOfDrive" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="lastDateOfApplication"><strong>Last Date of Application</strong></label>
                                <input type="date" class="form-control" id="lastDateOfApplication" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="designations"><strong>Designations</strong></label>
                                <div id="designations">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control designation" name="designation" placeholder="Enter Designation">
                                        <div class="input-group-append">
                                            <span class="input-group-text remove-badge" onclick="removeDesignation(this)">&times;</span>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addDesignation()">Add Designation</button>
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="jobDescription"><strong>Job Description</strong></label>
                                <textarea class="form-control textarea-box" id="jobDescription" placeholder="Enter the job description here..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-custom mt-3" style="color: white;">Create Drive</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function toggleSubOptions(program) {
            const options = document.getElementById(program + 'Options');
            if (options) {
                options.classList.toggle('visible');
            }
        }

        function addDesignation() {
            const designationsDiv = document.getElementById('designations');
            const newDesignationDiv = document.createElement('div');
            newDesignationDiv.classList.add('input-group', 'mb-2');

            newDesignationDiv.innerHTML = `
                <input type="text" class="form-control designation" name="designation" placeholder="Enter Designation">
                <div class="input-group-append">
                    <span class="input-group-text remove-badge" onclick="removeDesignation(this)">&times;</span>
                </div>
            `;

            designationsDiv.appendChild(newDesignationDiv);
        }

        function removeDesignation(element) {
            element.parentElement.parentElement.remove();
        }

        document.getElementById('driveForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const cgpaCriteria = document.getElementById('cgpaCriteria').value;
            const backlogsCriteria = document.getElementById('backlogsCriteria').value;
            const minPackage = document.getElementById('minPackage').value;
            const maxPackage = document.getElementById('maxPackage').value;
            
            const formData = {
                    jobType: document.querySelector('input[name="jobType"]:checked').value, 
                    name: document.getElementById('name').value,
                    email:document.getElementById('email').value,
                    programs: collectCheckedValues(['cse', 'msc','eee','imt','ipgmba','mtech','mba', 'phd']),
                    batch: document.getElementById('batch').value,
                    cgpa: cgpaCriteria,
                    backlogs: backlogsCriteria,
                    min: minPackage,
                    max: maxPackage,
                    dateOfDrive: document.getElementById('dateOfDrive').value,
                    lastDateOfApplication: document.getElementById('lastDateOfApplication').value,
                    designations: collectDesignations(),
                    jobDescription: document.getElementById('jobDescription').value,
                    isAccepted:true,
                    isRejected:false,
                    isCompleted:false,
                    isSent:true,
                };
    
                // Post data to server
                fetch('/create-verifier-drive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Drive created successfully!');
                    window.location.href = '/verifierHome'; // Redirect to dashboard or appropriate page
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while creating the drive');
                });
            });


            // Further processing (e.g., sending to the server) can be done here
        function collectCheckedValues(ids) {
            const values = [];
            ids.forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox && checkbox.checked) {
                    values.push(checkbox.value);
                }
            });
            return values;
        }

        function collectDesignations() {
            const designations = [];
            const designationElements = document.querySelectorAll('.designation');
            designationElements.forEach(element => {
                if (element.value) {
                    designations.push(element.value);
                }
            });
            return designations;
        }

        document.getElementById('verifierHome').addEventListener('click', (e)=> {
            e.preventDefault();
            window.location.href= '/verifierHome';
        })
            
    </script>
</body>
</html>
